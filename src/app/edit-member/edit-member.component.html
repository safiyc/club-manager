<label>Edit Name:</label>
<br>
<input [(ngModel)]="selectedMember.name" size="16">
<br>
<br>

<label>Edit Description:</label>
<br>
<textarea [(ngModel)]="selectedMember.description" rows="5" cols="50"></textarea>
<hr>
<button (click)="beginUpdatingMember(selectedMember)" class="btn btn-info">Update</button>
<button (click)="beginDeletingMember(selectedMember)" class="btn btn-danger">Delete</button>
<br>
